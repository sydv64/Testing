<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCLC DARBHANGA</title>
    <style>
        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .wlcm-msg{
            position: fixed;
            top: 1%;
            left: 4%;
            width: 90%;
            height: fit-content;
            padding: 5px 20px;
            background-color: rgba(109, 0, 0, 0.9);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            text-shadow: 1px 1px 2px #000;
            font-weight: bold;
            border-radius: 15px 15px 0px 0px;
            box-shadow: 2px 2px 3px #000;
            transition: 0.2s;
        }
        .wlcm-msg:hover{
            background-color: rgba(140, 102, 255, 0.8);
            color: #000;
            text-shadow: 1px 1px 2px #fff;
            box-shadow: 3px 3px 4px #fff;
        }

    </style>
</head>
<body>
    <h2 class="wlcm-msg"><marquee scrollamount="12" direction="left">Welcome to Gclc Darbhanga...</marquee></h2>
</body>
</html>
